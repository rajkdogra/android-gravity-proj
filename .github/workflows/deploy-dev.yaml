name: Deploy to Dev

on:
  push:
    branches:
      - dev

env:
  PROJECT_ID: rd-antigravity-dev1
  Region: us-central1
  Zone: us-central1-a
  REPO_NAME: mobile-backend
  IMAGE_NAME: backend
  CLUSTER_NAME: gke-cluster
  NAMESPACE: dev

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ env.Region }}-docker.pkg.dev

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ env.Region }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ./backend
        docker push ${{ env.Region }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Get GKE Credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ env.CLUSTER_NAME }}
        location: ${{ env.Zone }}

    - name: Deploy to GKE
      run: |
        # Update image in k8s.yaml (using envsubst or sed)
        sed -i "s|image: .*|image: ${{ env.Region }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" backend/k8s.yaml
        
        # Deploy to namespace
        kubectl apply -f backend/k8s.yaml -n ${{ env.NAMESPACE }}
        
        # Force rollout restart to ensure new image is picked up if tag didn't change (though we use sha here so it should)
        kubectl rollout status deployment/backend-deployment -n ${{ env.NAMESPACE }}
